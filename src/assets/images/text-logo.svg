<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="100" viewBox="0 0 500 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle glow filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#00f3ff" />
    </linearGradient>
  </defs>
  
  <!-- Background subtle glow -->
  <rect width="500" height="100" rx="10" fill="#030303" />
  
  <!-- Main text with subtle glow -->
  <text x="250" y="65" font-family="Orbitron, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="url(#textGradient)" filter="url(#softGlow)">
    DAILY AI THINK
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
  </text>
  
  <!-- Decorative circuit lines -->
  <path d="M30 80 H100 M120 80 H180 M200 80 H280 M300 80 H380 M400 80 H470" stroke="#00f3ff" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="1 3" />
  <path d="M30 20 H100 M120 20 H180 M200 20 H280 M300 20 H380 M400 20 H470" stroke="#00f3ff" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="1 3" />
  
  <!-- Subtle animated accent -->
  <circle cx="15" cy="50" r="5" fill="#00f3ff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="485" cy="50" r="5" fill="#00f3ff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1.5s" />
  </circle>
</svg> 