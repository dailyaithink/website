<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="300" height="300">
  <!-- Robot Head -->
  <rect x="150" y="100" width="200" height="180" rx="20" ry="20" fill="#4a6bff" stroke="#333" stroke-width="5"/>
  
  <!-- Robot Eyes -->
  <circle cx="200" cy="160" r="25" fill="white" stroke="#333" stroke-width="3"/>
  <circle cx="300" cy="160" r="25" fill="white" stroke="#333" stroke-width="3"/>
  <circle cx="200" cy="160" r="12" fill="#333"/>
  <circle cx="300" cy="160" r="12" fill="#333"/>
  
  <!-- Robot Mouth -->
  <rect x="190" y="210" width="120" height="20" rx="10" ry="10" fill="#333"/>
  <line x1="190" y1="220" x2="310" y2="220" stroke="white" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Robot Antenna -->
  <line x1="250" y1="100" x2="250" y2="60" stroke="#333" stroke-width="5"/>
  <circle cx="250" cy="50" r="10" fill="#ff6b6b" stroke="#333" stroke-width="3"/>
  
  <!-- Robot Neck -->
  <rect x="220" y="280" width="60" height="30" fill="#888" stroke="#333" stroke-width="3"/>
  
  <!-- Robot Body -->
  <rect x="170" y="310" width="160" height="120" rx="10" ry="10" fill="#4a6bff" stroke="#333" stroke-width="5"/>
  
  <!-- Robot Buttons -->
  <circle cx="220" cy="340" r="10" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <circle cx="250" cy="340" r="10" fill="#28a745" stroke="#333" stroke-width="2"/>
  <circle cx="280" cy="340" r="10" fill="#ffc107" stroke="#333" stroke-width="2"/>
  
  <!-- Robot Arms -->
  <rect x="110" y="320" width="60" height="20" rx="10" ry="10" fill="#888" stroke="#333" stroke-width="3"/>
  <rect x="330" y="320" width="60" height="20" rx="10" ry="10" fill="#888" stroke="#333" stroke-width="3"/>
  
  <!-- Robot Hands -->
  <circle cx="100" cy="330" r="15" fill="#888" stroke="#333" stroke-width="3"/>
  <circle cx="400" cy="330" r="15" fill="#888" stroke="#333" stroke-width="3"/>
  
  <!-- Thought Bubble -->
  <circle cx="350" cy="80" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="380" cy="60" r="20" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="420" cy="40" r="30" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Thought Content -->
  <text x="420" y="45" font-family="Arial" font-size="12" text-anchor="middle">?</text>
  <text x="420" y="60" font-family="Arial" font-size="8" text-anchor="middle">NEWS</text>
</svg> 